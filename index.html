<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat ðŸŽˆ</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div
      class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"
    >
      <h5 class="my-0 mr-md-auto font-weight-normal">Chat ðŸŽˆ</h5>
    </div>
    <div class="container">
      <div class="py-5 text-center">
        <h2>Chat</h2>
        <p class="lead">Write your name and strated contact</p>
      </div>
      <div class="row">
        <div class="col-6">
          <h3>Form</h3>
          <form action="" id="messForm">
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Write name"
              class="form-control"
            />
            <br />
            <label for="message">Message:</label>
            <textarea
              name="message"
              id="message"
              class="form-control"
              placeholder="Write your message"
            ></textarea>
            <br />
            <input type="submit" value="Send" class="btn btn-danger" />
          </form>
        </div>
        <div class="col-6">
          <h3>Message:</h3>
          <div id="all_mess"></div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      $(document).ready(function() {
        let socket = io.connect();
        let form = $('#messForm');
        let textarea = $('#message');
        let all_messages = $('#all_mess');
        let name = $('#name');

        form.submit(function(e) {
          e.preventDefault();
          socket.emit('send mess', {
            mess: textarea.val(),
            name: name.val()
          });
          textarea.val('');
        });

        socket.on('add mess', function(data) {
          all_messages.append(
            '<div><strong>' + data.name + '</strong>: ' + data.mess + '</div>'
          );
        });
      });
    </script>
  </body>
</html>
